<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./lib/ol/ol.css">
    <script src="./lib/ol/ol.js"></script>
    <script src="./lib/ol-cesium/olcesium.js"></script>
    <script src="./lib/Cesium-1.75/Build/Cesium/Cesium.js"></script>
    <title>OpenLayers Web Map Main</title>
</head>

<body>
    <div id="fullscreen" class="fullscreen">
        <div id="map" class="map"></div>
        <div id="sidepanel" class="sidepanel">
            <span class="sidepanel-title">Side Panel</span>
            <button id="rotate-left" title="Rotate clockwise">↻</button>
            <button id="rotate-right" title="Rotate counterclockwise">↺</button>
            <button id="pan-to-london">Pan to London</button>
            <button id="elastic-to-moscow">Elastic to Moscow</button>
            <button id="bounce-to-istanbul">Bounce to Istanbul</button>
            <button id="fly-to-bern">Fly to Bern</button>
            <button id="tour">Take a tour</button>
        </div>
    </div>

    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <script src="./JS/main.js"></script>
</body>

</html>
